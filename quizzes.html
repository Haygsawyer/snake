<!-- Question 1-->
<div class="quiz">
    <h2>Question 1</h2>
    <p>What is phishing?</p>
    <form id="quiz1">
        <input type="radio" id="q1a1" name="q1" value="q1a1">
        <label for="q1a1">A) Social engineering attack to steal sensitive information</label><br>
        <input type="radio" id="q1a2" name="q1" value="q1a2">
        <label for="q1a2">B) Denial-of-Service (DoS) attack</label><br>
        <input type="radio" id="q1a3" name="q1" value="q1a3">
        <label for="q1a3">C) Network intrusion attack</label><br>
        <input type="radio" id="q1a4" name="q1" value="q1a4">
        <label for="q1a4">D) Server misconfiguration</label><br>
    </form>
    <p id="quiz1-feedback"></p>
</div>

<!-- Quiz 2: What is Encryption? -->
<div class="quiz">
    <h2>Question 2</h2>
    <p>What is encryption?</p>
    <form id="quiz2">
        <input type="radio" id="q2a1" name="q2" value="q2a1">
        <label for="q2a1">A) The process of converting plaintext into ciphertext</label><br>
        <input type="radio" id="q2a2" name="q2" value="q2a2">
        <label for="q2a2">B) The process of decoding ciphertext into plaintext</label><br>
        <input type="radio" id="q2a3" name="q2" value="q2a3">
        <label for="q2a3">C) A type of malware</label><br>
        <input type="radio" id="q2a4" name="q2" value="q2a4">
        <label for="q2a4">D) A hardware firewall</label><br>
    </form>
    <p id="quiz2-feedback"></p>
</div>

<!-- Quiz 3: What is Two-Factor Authentication (2FA)? -->
<div class="quiz">
    <h2>Question 3: What is Two-Factor Authentication (2FA)?</h2>
    <p>What is Two-Factor Authentication (2FA)?</p>
    <form id="quiz3">
        <input type="radio" id="q3a1" name="q3" value="q3a1">
        <label for="q3a1">A) Authentication using two passwords</label><br>
        <input type="radio" id="q3a2" name="q3" value="q3a2">
        <label for="q3a2">B) Authentication using two different authentication methods</label><br>
        <input type="radio" id="q3a3" name="q3" value="q3a3">
        <label for="q3a3">C) A type of phishing attack</label><br>
        <input type="radio" id="q3a4" name="q3" value="q3a4">
        <label for="q3a4">D) A network intrusion technique</label><br>
    </form>
    <p id="quiz3-feedback"></p>


 </div>

<script>
    // Quiz 1: What is Phishing?
    document.getElementById('quiz1').addEventListener('change', function() {
        const selectedAnswer = document.querySelector('input[name="q1"]:checked').value;
        const feedback = document.getElementById('quiz1-feedback');
        if (selectedAnswer === 'q1a1') {
            feedback.textContent = 'Correct! Phishing is a social engineering attack to steal sensitive information.';
        } else {
            feedback.textContent = 'Incorrect. Phishing is a social engineering attack to steal sensitive information.';
        }
    });

        } else {

        }
    });

</script>
