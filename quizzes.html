<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About BugBusters</a></li>
            <li><a href="basics.html">Bug Bounty Basics</a></li>
            <li><a href="quizzes.html">Quizzes</a></li>
            <li><a href="game.html">Play Bug Match Game</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Quizzes</h1>

        <!-- Quiz 1: Injection Vulnerabilities -->
        <div class="quiz">
            <h2>Quiz 1: Injection Vulnerabilities</h2>
            <p>What is an example of an injection vulnerability?</p>
            <form id="quiz1">
                <input type="radio" id="q1a1" name="q1" value="q1a1">
                <label for="q1a1">A) SQL Injection</label><br>
                <input type="radio" id="q1a2" name="q1" value="q1a2">
                <label for="q1a2">B) Cross-Site Scripting (XSS)</label><br>
                <input type="radio" id="q1a3" name="q1" value="q1a3">
                <label for="q1a3">C) Clickjacking</label><br>
                <input type="radio" id="q1a4" name="q1" value="q1a4">
                <label for="q1a4">D) Cross-Site Request Forgery (CSRF)</label><br>
            </form>
            <p id="quiz1-feedback"></p>
        </div>

        <!-- Quiz 2: Password Attacks -->
        <div class="quiz">
            <h2>Quiz 2: Password Attacks</h2>
            <p>Which of the following is NOT a password attack?</p>
            <form id="quiz2">
                <input type="radio" id="q2a1" name="q2" value="q2a1">
                <label for="q2a1">A) Brute Force Attack</label><br>
                <input type="radio" id="q2a2" name="q2" value="q2a2">
                <label for="q2a2">B) Dictionary Attack</label><br>
                <input type="radio" id="q2a3" name="q2" value="q2a3">
                <label for="q2a3">C) Denial-of-Service (DoS) Attack</label><br>
                <input type="radio" id="q2a4" name="q2" value="q2a4">
                <label for="q2a4">D) Phishing Attack</label><br>
            </form>
            <p id="quiz2-feedback"></p>
        </div>

        <!-- Add more quizzes as needed -->

    </div>

    <script>
        // Quiz 1: Injection Vulnerabilities
        document.getElementById('quiz1').addEventListener('change', function() {
            const selectedAnswer = document.querySelector('input[name="q1"]:checked').value;
            const feedback = document.getElementById('quiz1-feedback');
            if (selectedAnswer === 'q1a1') {
                feedback.textContent = 'Correct! SQL Injection is an example of an injection vulnerability.';
            } else {
                feedback.textContent = 'Incorrect. SQL Injection is an example of an injection vulnerability.';
            }
        });

        // Quiz 2: Password Attacks
        document.getElementById('quiz2').addEventListener('change', function() {
            const selectedAnswer = document.querySelector('input[name="q2"]:checked').value;
            const feedback = document.getElementById('quiz2-feedback');
            if (selectedAnswer === 'q2a3') {
                feedback.textContent = 'Correct! Denial-of-Service (DoS) Attack is not a password attack.';
            } else {
                feedback.textContent = 'Incorrect. Denial-of-Service (DoS) Attack is not a password attack.';
            }
        });

        // Add event listeners and feedback for other quizzes as needed

    </script>
</body>

</html>
